<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Account Table</title>
</head>

<body>

	<h1>銀行口座情報編集アプリ</h1>


	<form action="/search" method="get">
		<select name="select_num">
			<option value="1">名前</option>
            <option value="2">口座番号</option>
		</select> 
		<input type="text" name="pno">
		<button type="submit">検索</button>

	</form>
	<form action="/insertpage" method="get">
		<button type="submit">新口座登録</button>
	</form>
	<form action="/" method="get">
		<button type="submit">全リストへ</button>
						</form>	

	<table border="1" th:unless="${#lists.isEmpty(list)}" style="table-layout:fixed;">
		<tr>
			<th>口座番号</th>
			<th>口座名義</th>
			<th>残高</th>
			<th>更新日時</th>
			<th>編集</th>
			<th>削除</th>
		</tr>

		<tr th:each="acc : ${list}" align="center">
			<td th:text="${acc.pno}">
			</td>
			<td th:text="${acc.pname}"></td>
			<td th:text="${acc.zandaka}"></td>
			<td th:text="${acc.batchupdate}"></td>
			<td>
				<form action="/update" method="get">
					<input type="hidden" id="text" name="pno" th:value="${acc.pno}">
					<input type="hidden" id="text" name="pname" th:value="${acc.pname}">
					<input type="hidden" id="text" name="zandaka" th:value="${acc.zandaka}">
					<input type="hidden" id="text" name="batchupdate" th:value="${acc.batchupdate}">
					<button type="submit">編集</button>
				</form>

			</td>

			<td>
				<form action="/delete" method="get">
					<input type="hidden" id="text" name="pno" th:value="${acc.pno}">
					<button type="submit">削除</button>
				</form>

			</td>



		</tr>


	</table>

</body>

</html>
