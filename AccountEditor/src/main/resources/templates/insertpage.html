<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Account Table</title>
</head>

<body>

	<h1>銀行口座情報編集アプリ</h1>

	<table border="1" th:unless="${#lists.isEmpty(list)}" style="table-layout:fixed;">
		<tr>
			<th>口座番号</th>
			<th>口座名義</th>
			<th>残高</th>
			<th>登録</th>
			<th>キャンセル</th>
			
		</tr>


		<tr align="center">
			<form action="/insertdata" method="get">

				<td>
							    <input type="text" th:value="${list.pno}" name = "pno">
							</td>
							<td>
							    <input type="text" th:value="${list.pname}"	name = "pname">
							</td>
							<td>
							    <input type="text" th:value="${list.zandaka}" name = "zandaka">
							</td>

				<td>

					<!--<input type="hidden" id="text" name="pno" th:value="${list.pno}">
				<input type="hidden" id="text" name="pname" th:value="${list.pname}">
				<input type="hidden" id="text" name="zandaka" th:value="${list.zandaka}">-->
					<!--<input type="hidden" id="text" name="batchupdate" th:value="${list.batchupdate}">-->
					<button type="submit">登録</button>
			</form>

			</td>
			
			<td><form action="/" method="get">
					<button type="submit">キャンセル</button>
									</form>	</td>



		</tr>


	</table>

</body>

</html>
